<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat App</title>

    <!-- We have wriiten this script to connect server and client -->
    <script defer src="https://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="logo.png" alt="" class="logo">
        <h1>Welcome To Ichat App</h1>
    </nav>

    <div class="container">
        <div class="message right">Harry : How are you</div>
        <div class="message left">Rohan: I am fine what baout you</div>
    </div>

    <div class="send">
        <form action="" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
